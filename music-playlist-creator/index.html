<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/0061b83e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><tt>Music Playlist Explorer</tt></h1>
        <nav style="padding-bottom: 14px; margin-bottom: 14px; text-decoration: hsl(0, 0, 0, 0);">
            <a style="background-color: rgb(112, 231, 239)" href="featured.html"><h3><tt>Featured Playlist</tt></h3></a>
            <select id="sort-options" style="border: 1px solid; border-radius: 10px; margin-left: 10px; background-color: 94e6f2">
                <option><tt><b>Sort by</b></tt></option>
                <option value="name"><tt>Name(A-Z)</tt></option>
                <option value="likes"><tt>Likes(Descending)</tt></option>
                <option value="date"><tt>Date Added(Newest First)</tt></option>
            </select>
            <button id="add-playlist-btn" style="border: 1px solid; background-color:rgb(112, 231, 239); border-radius: 10px; margin-left: 10px; padding: 5px 10px; cursor: pointer; font-style: oblique;">Add New Playlist</button>
        </nav>
        <input type="text" id="search-space" placeholder="Search Playlist..." style="border: 1px solid;  border-radius: 10px; font-style:italic">
        <input type="submit" id="submit" style="border: 1px solid; background-color:rgb(112, 231, 239); border-radius: 10px; font-style:oblique;">
    </header>

    <main>
        <div class="playlist-cards">
            <template>
                <div class="playlist">
                    <img src="" class="playlist-cover">
                    <h3 class="playlist-title">Playlist Title</h3>
                    <p class="playlist-creator">Creator name</p>
                    <p class="like-count">0</p>
                    <div class="card-actions">
                        <i class="fa-regular fa-heart" id="like"></i>
                        <i class="fa-solid fa-trash-can" id="delete"></i>
                    </div>
                </div>
            </template>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <img id="header-image" src="" width="120px" height="120px">
                    <div class="modal-text">
                        <h3 id="playlist-title">Playlist Title</h3>
                        <p id="creator-name">Creator name</p>
                    </div>
                    <span id="close" class="close">&times;</span>
                </div>
                <button id="shuffle">Shuffle</button>
                <div class="songs-container"></div>
            </div>
        </div>

        <div id="playlist-form-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="form-title">Add New Playlist</h3>
                    <span id="close-form" class="close">&times;</span>
                </div>
                <form id="playlist-form">
                    <input type="hidden" id="playlist-id" value="">
                    <div class="form-group">
                        <label for="playlist-name">Playlist Name:</label>
                        <input type="text" id="playlist-name" required>
                    </div>
                    <div class="form-group">
                        <label for="playlist-author">Author:</label>
                        <input type="text" id="playlist-author" required>
                    </div>
                    <div class="form-group">
                        <label for="playlist-cover">Cover Image URL:</label>
                        <input type="text" id="playlist-cover" required>
                    </div>

                    <h4>Songs</h4>
                    <div id="songs-list">
                        <div class="song-input">
                            <div class="form-group">
                                <label for="song-name-0">Song Name:</label>
                                <input type="text" class="song-name" id="song-name-0" required>
                            </div>
                            <div class="form-group">
                                <label for="song-artist-0">Artist:</label>
                                <input type="text" class="song-artist" id="song-artist-0" required>
                            </div>
                            <div class="form-group">
                                <label for="song-album-0">Album:</label>
                                <input type="text" class="song-album" id="song-album-0" required>
                            </div>
                            <div class="form-group">
                                <label for="song-cover-0">Cover URL:</label>
                                <input type="text" class="song-cover" id="song-cover-0" required>
                            </div>
                            <div class="form-group">
                                <label for="song-duration-0">Duration:</label>
                                <input type="text" class="song-duration" id="song-duration-0" placeholder="e.g. 3:45" required>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="add-song-btn" style="margin-top: 10px;">Add Another Song</button>

                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="submit" id="save-playlist-btn">Save Playlist</button>
                        <button type="button" id="cancel-playlist-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
         <h2>&copy;Felix Nuworsu</h2>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
