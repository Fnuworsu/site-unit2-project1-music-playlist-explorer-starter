<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/0061b83e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <nav><a href="../featured/featured.html">Featured Playlist</a></nav>
        <input type="text" id="search-space" placeholder="Search Playlist..." style="border: 1px solid;  border-radius: 10px">
        <input type="submit" id="submit" style="border: 1px solid; background-color:rgb(162, 228, 163); border-radius: 10px">
    </header>

    <main>
        <div class="playlist-cards">
            <template>
                <div class="playlist">
                    <img src="" class="playlist-cover">
                    <h3 class="playlist-title">Playlist Title</h3>
                    <p class="playlist-creator">Creator name</p>
                    <p class="like-count">0</p>
                    <div class="card-actions">
                        <i class="fa-regular fa-heart" id="like"></i>
                        <i class="fa-solid fa-trash-can" id="delete"></i>
                    </div>
                </div>
            </template>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <img id="header-image" src="" width="120px" height="120px">
                    <div class="modal-text">
                        <h3 id="playlist-title">Playlist Title</h3>
                        <p id="creator-name">Creator name</p>
                    </div>
                    <span id="close" class="close">&times;</span>
                </div>
                <button id="shuffle">Shuffle</button>
                <div class="songs-container"></div>
            </div>
        </div>
    </main>

    <footer>
         <h2>&copy;Meta Platforms, Inc.</h2>
    </footer>
    <script src="../data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
